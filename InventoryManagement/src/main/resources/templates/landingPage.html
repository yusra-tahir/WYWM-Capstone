<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/592efcffa0.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>
<link th:href="@{css/style.css}" rel="stylesheet" />
<title>Inventory Management System</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-md d-flex">
			<a class="navbar-brand" href="/">APERTURE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/new-inventory">
							Add </a></li>
					<li class="nav-item"><a class="nav-link" href="/inventory">
							View Inventory</a></li>
					<li class="nav-item"><a class="nav-link" href="/delete-item">
							Delete </a></li>
				</ul>
			</div>
		</div>

	</nav>

	<header>
		<section>
			<div class="container hero">
				<hr class="mt-0">
				<div class="row flex-lg-row-reverse align-items-start g-5 py-3">
					<div class="col-lg-6">
						<div class="embed-responsive embed-responsive-4by3">
							<img alt="professional logo for Aperture Enterprise"
								src="../static/img/homepage.jpg"
								class="embed-responsive-item rounded"
								th:src="@{img/shopping.png}">
						</div>
					</div>
					<div class="col-10 col-sm-8 col-lg-6">
						<h1 class="display-5 fw-bold lh-1 py-3">Keep track and manage
							your inventory</h1>
						<p class="lead">
							<span class="brand-name">Aperture Enterprise</strong></span> inventory
							management and tracking system in one place.
						</p>
						<div class="row d-md-flex ">
							<div class="col-lg-12 button-box">
								<form action="./searchForSpecificItem">
									<label for="itemDescription">Search for Item:</label> <input
										type="text" name="userItem" required> <input
										type=submit class="btn-nav">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</header>

</body>
</html>
