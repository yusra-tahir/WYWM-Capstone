<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/592efcffa0.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>
	<link th:href="@{css/style.css}" rel="stylesheet" />
<title>Inventory Management System</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-md d-flex">
			<a class="navbar-brand" href="/">APERTURE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/new-inventory"> Add </a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/inventory"> View Inventory </a></li>
					<li class="nav-item"><a class="nav-link" href="/delete-item">
							Delete </a></li>
				</ul>
			</div>
		</div>

	</nav>

	<section>
		<div class="container hero">
			<hr class="mt-0">
			<div class="row">
				<div class="col-md-12">
					<div class="card p-2 my-3" style="width: 100%">
						<div class="row">
							<div class="col-sm-9 p-3">
								<div class="align-items-center">
									<h4 class="card-title"></h4>

									<h3 th:text="${message}"></h3>

									<table class="table table light" border="1">

										<tr>
											<th>ID</th>
											<th>CATEGORY</th>
											<th>DESCRIPTION</th>
											<th>QUANTITY (UNIT)</th>
											<th>QUANTITY SOLD (UNIT)</th>
											<th>Price (£)</th>
											<th>COST PER UNIT (£)</th>
										</tr>
										<tr th:each="inventoryList: ${inventoryList}">
											<td th:text="${inventoryList.itemId}"></td>
											<td th:text="${inventoryList.category}"></td>
											<td th:text="${inventoryList.itemDescription}"></td>
											<td th:text="${inventoryList.quantity}"></td>
											<td th:text="${inventoryList.quantitySold}"></td>
											<td th:text="${inventoryList.price}"></td>
											<td th:text="${inventoryList.cost}"></td>
											<td><a th:href="@{'/delete/' + ${inventoryList.itemId}}">Delete</a></td>

											<td><a th:href="@{'/update/' + ${inventoryList.itemId}}">Edit</a></td>
										</tr>
									</table>
								</div>


							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
