<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/592efcffa0.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>
<link th:href="@{/css/style.css}" rel="stylesheet" />
<title>Inventory Management System</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-md d-flex">
			<a class="navbar-brand" href="/">APERTURE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/new-inventory">
							Add </a></li>
					<li class="nav-item"><a class="nav-link" href="/inventory">
							View Inventory</a></li>
					<li class="nav-item"><a class="nav-link" href="/delete-item">
							Delete </a></li>
				</ul>
			</div>
		</div>

	</nav>

	<section>
		<div class="container hero">
			<hr class="mt-0">
			<div class="row">
				<div class="col-md-12">
					<div class="card p-2 my-3" style="width: 100%">
						<div class="row">
							<div class="col-sm-9 p-3">
								<div class="align-items-center">
									<h4 class="card-title"></h4>
									<br>
									<h3 th:text="${message}" class="flex-fill"
										style="color: #000958"></h3>
									<br>

									<form class="login-form" action="#" th:action="@{/updateItem}"
										th:object="${updateInventory} ">



										<div class="form-group">
											Item ID: <label for="itemId" class="text-uppercase"></label>
											<input type="text" th:field="*{itemId}" readonly="readonly"
												th:name="itemId" class="form-control" required>
										</div>


										<div class="form-group">
											Choose Category: <label for="category">
											</label> <br> <select th:field="*{category}"
												th:value="*{category}">
												<option th:value="'Clothing'">Clothing</option>
												<option th:value="'Footwear'">Footwear</option>
												<option th:value="'Accessories'">Accessories</option>
												<option th:value="'Electronics'">Electronics</option>
												<option th:value="'Sports & Fitness'">Sports &
													Fitness</option>
												<option th:value="'Kitchenware'">Kitchenware</option>
												<option th:value="'Beauty & Personal Care'">Beauty
													& Personal Care</option>

											</select>
										</div>

										<div class="form-group">
											Item Description: <label for="itemDescription"
												class="text-uppercase"></label> <input type="text"
												th:field="*{itemDescription}" th:name="itemDescription"
												class="form-control" required>
										</div>

										<div class="form-group">
											Price (£): <label for="price" class="text-uppercase"></label>
											<input type="number" th:field="*{price}" step=0.01 min=1
												th:name="price" class="form-control" required>

										</div>

										<div class="form-group">
											Cost (£): <label for="price" class="text-uppercase"></label>
											<input type="number" th:field="*{cost}" min=1 step=0.01
												th:name="cost" class="form-control" required>

										</div>

										<div class="form-group">
											Quantity: <label for="quantity" class="text-uppercase"></label>
											<input type="number" th:field="*{quantity}" min=1
												th:name="quantity" class="form-control" required>
										</div>

										<div class="form-group">
											Quantity Sold: <label for="quantitySold"
												class="text-uppercase"></label> <input type="number"
												th:field="*{quantitySold}" min=0 name="quantitySold"
												class="form-control" required>

										</div>


										<div class="form-check">
											<button type="submit" class="btn-nav add">Update</button>
										</div>

									</form>


								</div>
							</div>


						</div>
					</div>
				</div>
			</div>

		</div>
		</div>
	</section>
